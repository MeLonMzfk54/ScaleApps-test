<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleApps-test</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="sender">
            <div class="container">
                <div class="sender__inner">
                    <div class="sender__title">Form</div>
                    <form action="#" class="sender__form" method="POST">
                        <div class="sender__select-wrapper">
                            <select class="sender__select">
                                <option value="default" selected disabled>--Choose--</option>
                                <option value="USA">USA</option>
                                <option value="Russia">Russia</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <button type="button" class="sender__button sender__choose" data-option="Russia">Set country = Russia</button>
                        <button type="submit" class="sender__button sender__submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
